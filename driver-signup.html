<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tune Rides â€” Driver Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-badge  bg-success"><i class="bi bi-car-front-fill"></i></span>
                <span class="fs-5 text-success">Tune Rides</span>
            </a>
        </div>
    </nav>

    <main class="section" style="padding-top:7.5rem;">
        <div class="container">
            <div class="row g-4 align-items-start">
                <div class="col-lg-6 reveal">
                    <div class="card form-card p-4 p-md-5">
                        <h2 class="fw-bold mb-3">Join as a Driver</h2>
                        <form class="needs-validation" novalidate>
                            <div class="row g-3">
                                <div class="col-12">
                                    <label class="form-label">Full Name</label>
                                    <input type="text" class="form-control" placeholder="John Doe" required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Email</label>
                                    <input type="email" class="form-control" placeholder="john.doe@example.com"
                                        required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Password</label>
                                    <input type="password" class="form-control" placeholder="Create a password"
                                        required />
                                </div>
                                <div class="col-12">
                                    <label class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" placeholder="Repeat your password"
                                        required />
                                </div>
                            </div>
                            <button class="btn btn-success btn-lift w-100 mt-4 py-2" type="submit">Sign Up</button>
                        </form>
                        <p class="text-center mt-4 mb-0">Already have an account? <a href="driver-signin.html">Sign
                                In</a></p>
                    </div>
                </div>
                <div class="col-lg-6 reveal delay-2">
                    <div class="auth-hero overflow-hidden">
                        <img src="https://images.unsplash.com/photo-1465447142348-e9952c393450?q=80&w=1400&auto=format&fit=crop"
                            class="img-fluid" alt="Driver in garage" />
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
