<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tune Rides — Driver Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg fixed-top bg-white">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <span class="logo-badge bg-success"><i class="bi bi-car-front-fill"></i></span>
                <span class="fs-5 text-success">Tune Rides</span>
            </a>
        </div>
    </nav>

    <main class="section" style="padding-top:7.5rem;">
        <div class="container">
            <div class="row g-4 align-items-start d-lg-flex justify-content-center align-items-center">
                <div class="col-lg-6 reveal">
                    <div class="card form-card p-4 p-md-5">
                        <h2 class="fw-bold mb-2">Welcome Back, Driver</h2>
                        <p class="text-secondary mb-4">Please enter your details to sign in.</p>
                        <form class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" placeholder="driver.name@example.com"
                                    required />
                            </div>
                            <div class="mb-2">
                                <label class="form-label">Password</label>
                                <input type="password" class="form-control" placeholder="••••••••" required />
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="remember2" />
                                    <label class="form-check-label" for="remember2">Remember Me</label>
                                </div>
                                <a href="#" class="small">Forgot Password?</a>
                            </div>
                            <button class="btn btn-success btn-lift w-100 py-2" type="submit">Sign In</button>
                        </form>
                        <p class="text-center mt-4 mb-0">Don't have an account? <a href="driver-signup.html">Sign Up</a>
                        </p>
                    </div>
                </div>
                <div class="col-lg-6 reveal delay-2">
                    <div class="auth-hero overflow-hidden">
                        <img src="./image/driver.jpg"
                            class="img-fluid" alt="Driver night" />
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
